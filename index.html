<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	
	<div class="jumbotron">
		<h1>Train Schedule Service</h1>
		<h2>Go Ahead And Find Yo' Train!</h2>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body">
		<table id="entries">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
		<form>
			<p>Train Name <br> <input type="text" id="name"></p>
			<p>Destination <br> <input type="text" id="destination"></p>
			<p>First Train Time (HH:mm - military time) <br> <input type="text" id="firstTrain"></p>
			<p>Frequency (min) <br> <input type="text" id="rate"></p>
			<input type="submit" id="submit">
		</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>

 	<script src="assets/javascript/train.js"></script>

 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>

</body>
</html>
